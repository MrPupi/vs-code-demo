<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>RoomTibet</title>
  <link rel="stylesheet" href="roomtibet.css">
</head>

<body>
  
  <img src="m_9c01e5a7294e7b1cbebc53a59a7d48e8[1] (1).jpg" alt="">

  <header>
    <div class="headsite">
      <span class="title">
        румтибет
      </span>
      <nav class="navig">
        <ul class="menunavig">
          <li><a href="#">главная</a></li>
          <li><a href="#">про гида</a></li>
          <li><a href="#">программа тура</a></li>
          <li><a href="#">стоимость</a></li>
          <li><a href="#">блог</a></li>
          <li><a href="#">контакты</a></li>
        </ul>
        <button class="butt">консультация</button>
      </nav>
    </div>
  </header>
  
  <h1 class="nopesel">
    насладись прогулкой в горах
    <br>
    с командой единомышленников
  </h1>

  <section class="zyavka">
      <div class="pole">
        <div>
          <select name="location" id="local" aria-placeholder="Локация для Тура">
            <option>Индия</option>
            <option>Тибет</option>
            <option>Италия</option>
            <option>Россия</option>
          </select>
          <br>
          <label for="location">Локация для Тура</label>
        </div>
        <div>
          <input type="date" name="date" id="time" placeholder="Дата похода">
          <br>
          <label for="date">Укажите диапазон</label>
        </div>
        <div>
          <select name="peoplevalue" id="peep">
            <option>4</option>
            <option>5</option>
            <option>6</option>
            <option>7</option>
            <option>8</option>
            <option>9+</option>
          </select>
          <br>
          <label for="peoplevalue">минимум 4 участника</label>
        </div>
         <button class="search">найти программу</button>
      </div>
  </section>


  <!-- <a href="#openModal"><></a> -->

  <div id="openModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h3 class="modal-title">Название</h3>
          <a href="#close" title="Close" class="close">×</a>
        </div>
        <div class="modal-body">    
          <p>Содержимое модального окна...</p>
        </div>
      </div>
    </div>
  </div>
 
</body>

</html>
